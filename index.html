<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note Simple</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="container mx-auto py-4">
      <h1 class="text-2xl font-bold mb-4 bg-gradient-to-tr from-blue-500 to bg-pink-400 text-transparent bg-clip-text">daftar tugas hari ini</h1>
      <div id="task-list"></div>
      <form id="task-form" class="flex mt-4">
        <input
          id="task-input"
          type="text"
          class="rounded-s-lg p-5 w-full border text-gray-500 border-gray-200"
          placeholder="tambahkan tugas"
        />
        <button
          id="task-btn"
          type="submit"
          class="px-8 rounded-r-lg bg-blue-600 text-white font-bold p-4 uppercase border-blue-500 border-t border-b border-r"
        >
          Tambah
          
        </button>
      </form>
    </div>
   
    <div class="container mx-auto p-5 font-mono text-lg italic text-justify">
        <p>1.nambahin fitur edit</p>
        <p>2.nambahin fitur cheklist karna sudha mengerjakan tugasnya</p>
        <p>3.button jadi gradasi</p>
    </div>
    <script src="app.js">
   
    </script>
  </body>
</html>
