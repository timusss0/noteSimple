<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Simple</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div class="container mx-auto py-4">
        <h1 class="text-2xl font-bold mb-4">daftar tugas hari ini</h1>
        <div id="task-list"></div>
        <form class="flex mt-4" id="task-form">
            <input id="task-input" type="text" class="rounded-s-lg p-5 w-full border text-gray-500 border-gray-200 " placeholder="tambahkan tugas">
            <button id="task-btn" type="submit" class="px-8 rounded-r-lg bg-blue-600 text-white font-bold p-4 uppercase border-blue-500 border-t border-b border-r ">Tambah</button>
        </form>
    </div>  
    








      <script src="app.js"></script>
</body>
</html>
